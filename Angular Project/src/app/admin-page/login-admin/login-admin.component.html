<div class="outer">
    <div class="form">
        <div class="detail">
            Admin Login
        </div>
        <div class="detail">
            Username : 
            <input type="text" [(ngModel)]="username">
        </div>
        <div class="detail">
            Password :
            <input type="password" [(ngModel)]="password">
        </div>
        <div class="detail">
            <button (click)="login()"> Login </button>
        </div>
    </div>
</div>
